<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Actividad Practica Obligatoria</title>
    
</head>
<body>
    <header>
        <!-- Navbar Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Codo a Codo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./paginaError.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./paginaError.html">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Desactivado</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <!-- Card Bootstrap -->
      <div class="card-group">
        <div class="card">
          <img src="./Imagenes/LogoHtml.jpg" class="card-img-fluid" alt="Imagen Html">
          <div class="card-body">
            <h5 class="card-title">Título 1</h5>
            <p class="card-text">Contenido de Card.</p>
            <p class="card-text"><small class="text-muted">Última actualización hace 3 minutos</small></p>
          </div>
        </div>
        <div class="card">
          <img src="./Imagenes/LogoCss.jpg" class="card-img-fluid" alt="Imagen Css">
          <div class="card-body">
            <h5 class="card-title">Título 2</h5>
            <p class="card-text">Contenido de Card.</p>
            <p class="card-text"><small class="text-muted">Última actualización hace 3 minutos</small></p>
          </div>
        </div>
        <div class="card">
          <img src="./Imagenes/LogoBootstrap.jpg" class="card-img-fluid" alt="Imagen Bootstrap">
          <div class="card-body">
            <h5 class="card-title">Título 3</h5>
            <p class="card-text">Contenido de Card.</p>
            <p class="card-text"><small class="text-muted">Última actualización hace 3 minutos</small></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- Form Bootstrap -->
      <form class="row">
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
          <p><small>Nunca comparta su email.</small></p>
        </div>
        <div class="col-12">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <div class="form-check">
            <br>
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Verifícar
            </label>
          </div>
        </div>
        <div class="col-12">
          <br>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </footer>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Css -->
    <link href="./Css/styleSheet.css" rel="stylesheet">
